<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Animated Model Viewer</title>
  </head>
  <body>
    <div id="model-viewer"></div>
  </body>
  <!-- Three.js Library -->
<script src="https://cdn.jsdelivr.net/npm/three@0.120.1/build/three.min.js"></script>
<!-- GLTFLoader for Three.js -->
<script src="https://cdn.jsdelivr.net/npm/three@0.120.1/examples/js/loaders/GLTFLoader.js"></script>
<script>
    // Get the container element
    var container = document.getElementById("model-viewer");
  
    // Create the Three.js renderer and set its size
    var renderer = new THREE.WebGLRenderer();
    renderer.setSize(container.offsetWidth, container.offsetHeight);
  
    // Add the renderer to the container element
    container.appendChild(renderer.domElement);
  
    // Create the Three.js scene
    var scene = new THREE.Scene();
  
    // Create the Three.js camera and set its position
    var camera = new THREE.PerspectiveCamera(
      75,
      container.offsetWidth / container.offsetHeight,
      0.1,
      1000
    );
    camera.position.z = 5;
  
    // Load the model using GLTFLoader
    var loader = new THREE.GLTFLoader();
    loader.load("cart.glb", function(gltf) {
      scene.add(gltf.scene);
    });
  
    // Animate the model
    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }
    animate();
  </script>
  
</html>
